  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USER: ${DB_USER:-chat_user}
  #     DB_PASSWORD: ${DB_PASSWORD:-chat_password}
  #     DB_NAME: ${DB_NAME:-chat_app_db}
  #   depends_on:
  #     - postgres
  #   networks:
  #     - chat-network

volumes:
  postgres_data:
    driver: local

networks:
  chat-network:
    driver: bridge
